<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/order.css">
  <link rel="stylesheet" href="../css/setting.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../ckeditor/ckeditor.js"></script>

  <title>나눔마트-관리자</title>
</head>

<body>
  <header class="header"></header>
  <nav class="nav"> </nav>
  <section class="section">
    <div class="section_wrap">
      <h1>주문취소</h1>
      <table>
        <thead>
          <tr>
            <th>취소신청일</th>
            <th>주문자</th>
            <th>주문상품</th>
            <th>수량</th>
            <th>상품금액</th>
            <th>결제수단</th>
            <th>결제상태</th>
            <th>취소처리</th>
            <th>사용자 메모</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              2021-00-00
              <p>123456789</p>
            </td>
            <td>홍길동</td>
            <td colspan="3">
              <ul>
                <li><img src="../img/no_img.png" alt="">
                  <p>주문상품명</p>
                </li>
                <li>수량</li>
                <li>상품금액</li>
              </ul>
              <ul>
                <li><img src="../img/no_img.png" alt="">
                  <p>주문상품명</p>
                </li>
                <li>수량</li>
                <li>상품금액</li>
              </ul>
            </td>
            <td>무통장</td>
            <td>
              <p class="pay_state" style="background: rgb(255, 0, 0);"">결제상태</p>
            </td>
            <td>
              <p class=" deilvery_state" style="background: rgb(255, 0, 0);">대기중</p>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class=" paging_box">
        <span class="prev"><img src="../img/paging_left.png" alt="왼쪽 화살표"></span>
        <span class="page_num_box">
          <p class="page_num">1</p>
        </span>
        <span class="next"><img src="../img/paging_right.png" alt="오른쪽 화살표"></span>
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("header.html");
    $(".nav").load("nav.html");
    $(function () {
      //결제상태
      var deilveryState = $('.deilvery_state');
      deilveryState.click(function () {
        changeStateCSS($(this), "대기중", "취소완료")
      });

      function changeStateCSS(target, felseText, trueText) {
        var result = target.attr('style')
        var colorResult = "background: rgb(255, 0, 0);"
        console.log(target.attr('style'));
        if (result != colorResult) {
          target.css({
            'background': '#ff0000'
          });
          target.text(felseText);
        } else {
          target.css({
            'background': '#0000ff'
          });
          target.text(trueText);
        }
      }
    });
  </script>
</body>

</html>

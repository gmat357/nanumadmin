<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/category.css">
  <link rel="stylesheet" href="../css/setting.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../ckeditor/ckeditor.js"></script>

  <title>나눔마트-관리자</title>
</head>

<body>
  <header class="header"></header>
  <nav class="nav"> </nav>
  <section class="section">
    <div class="section_wrap">
      <h1>카테고리</h1>
      <h2>카테고리 관리&#8226;설정</h2>
      <form action="">
        <span class="ul_wrap">
          <p class="remove_btn">삭제</p>
          <ul class="category_list">
            <li class="category_item">
              <input type="checkbox" name="item1" id="item1">
              <label for="item1">메뉴1</label>
            </li>
            <li class="category_item">
              <input type="checkbox" name="item2" id="item2">
              <label for="item2">메뉴2</label>
            </li>
            <li class="category_item">
              <input type="checkbox" name="item3" id="item3">
              <label for="item3">메뉴3</label>
            </li>
            <li class="category_item">
              <input type="checkbox" name="item4" id="item4">
              <label for="item4">메뉴4</label>
            </li>
            <li class="category_item">
              <input type="checkbox" name="item5" id="item5">
              <label for="item5">메뉴5</label>
            </li>
          </ul>
        </span>
        <table>
          <tr>
            <th>카테고리명</th>
            <td>
              <input type="text" name="category_name" id="category_name">
            </td>
          </tr>
          <tr>
            <th>카테고리 정렬</th>
            <td>
              <span class="up">위</span>
              <span class="down">아래</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span class="add_category">카테고리추가</span>
              <input type="submit" value="수정">
            </td>
          </tr>
        </table>
        <div class="ok">확인</div>
      </form>
    </div>
  </section>
  <footer class="footer"></footer>
  <script src="../js/categoryList.js"></script>

  <script>
    $(".header").load("header.html");
    $(".nav").load("nav.html");
    $(function () {
      addDataVal();
      listChangeUp();
    });

  </script>
</body>

</html>
